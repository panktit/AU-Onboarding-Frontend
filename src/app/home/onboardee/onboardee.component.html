
<div class="container">
  <div class="jumbotron">
    <h2>List of Onboardees</h2>
    <a mat-raised-button color="accent" routerLink="/home/ob/add"><mat-icon class="add-icon">person_add</mat-icon> Add new Onboardee</a>
  </div>
  
  <p>* Click on column header to sort data wrt that column</p>
  <table table-striped mat-table class="ob-table mat-elevation-z8" matSort [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let ob">{{ob.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell class="name-cell" *matCellDef="let ob">{{ob.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="access_level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell class="access_level-cell" *matCellDef="let ob">{{ob.access_level}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell class="actions-cell" *matCellDef>
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
  </table>
</div>
