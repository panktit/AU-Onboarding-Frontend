<div  fxLayout="column" fxLayoutAlign="center center" class="main-div">
  <div><p>Please login to continue</p></div>
  <div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25" >
      <img src="../../assets/AU-Logo.jpg" alt="Accolite University Logo" class="form-image">
        <form fxLayoutAlign="stretch" fxLayout="column" class="login" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error>Invalid email</mat-error>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error>Password field cannot be blank</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
        <form fxLayoutAlign="stretch" fxLayout="column" class="google-login" (ngSubmit)="signInWithGoogle()">
          <p fxLayoutAlign="center"> - OR - </p>
          <button mat-raised-button color="warn" type="submit">Login with Google</button>
        </form>    
    </mat-card>
    </div>
</div>
